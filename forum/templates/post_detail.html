{% extends 'base.html' %}

{% load static %}

{% block title %} {{ post.title }} {% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p><strong>Category:</strong>{{ post.category }}</p>
    <p><strong>Published On:</strong> {{ post.created_on }}</p>
    <p>{{ post.entry }}</p>

    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
