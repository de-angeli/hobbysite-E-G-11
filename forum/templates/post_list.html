{% extends 'base.html' %}

{% load static %}

{% block title %}Post List{% endblock %}
{% block content %}
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
