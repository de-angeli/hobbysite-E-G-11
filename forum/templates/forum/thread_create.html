{% extends 'base.html' %}

{% load static %}

{% block title %}Create Thread{% endblock %}
{% block content %}
    <h2>Create a New Thread</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Thread</button>
    </form>

    <a href="{% url 'forum:thread-list' %}">Back to Threads</a>
{% endblock %}
