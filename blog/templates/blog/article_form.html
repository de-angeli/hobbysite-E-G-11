{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Article,Create Article" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Article,Create Article" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'blog:article_list' %}">Cancel</a>
{% endblock %}
