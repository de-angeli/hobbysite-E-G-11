{% extends 'base.html' %}

{% load static %}

{% block title %}Article List{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <ul>
        {% for article in object_list %}
        <li>
            <a href="{{ article.get_absolute_url }}">
                {{ article.title }} 
            </a>
            <p>Category: {{ article.category }}</p>
            <p>Created on: {{ article.created_on }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
