{% extends 'base.html' %}

{% load static %}

{% block title %}Item List{% endblock %}
{% block content %}
    <h1>Merchandise Store</h1>
    <ul>
        {% for item in object_list %}
        <li>
            [{{ item.product_type }}]
            <a href="{{ item.get_absolute_url }}">
                {{ item.name }} 
            </a>

        </li>
        {% endfor %}
    </ul>
{% endblock %}
