{% extends 'base.html' %}
{% load static %}

{% block title %}Add Item Form{% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit!</button>
        </form>

    {% else %}
        <p>You must be logged in to edit a product.</p>
    {% endif %}

{% endblock %}
