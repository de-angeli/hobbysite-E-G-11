{% extends 'base.html' %}

{% load static %}

{% block title %}Add Forms{% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <form style="margin: 30px;" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit!</button>
        </form>
        
    {% else %}
        <p>You must be logged in to upload a product.</p>
    {% endif %}

{% endblock %}
