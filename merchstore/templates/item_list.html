{% block title %}Item List{% endblock %}

{% block content %} 
        <ul>
            {% for item in object_list %}

                [{{item.product_type}}]

                    {{ item.name }} 
                </a>

            </li>
            {% endfor %}
        </ul>
{% endblock %}
