{% extends 'base.html' %}

{% load static %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p><strong>Category:</strong> {{ object.category }}</p>
    <p>{{ object.entry }}</p>
    <p><strong>Created on:</strong> {{ object.created_on }}</p>
    <p><strong>Last updated:</strong> {{ object.updated_on }}</p>
{% endblock %}
