{% extends 'base.html' %}

{% load static %}

{% block title %}Update Article{% endblock %}
{% block content %}
  	<h2>Edit Article</h2>

  	<form method="POST" enctype="multipart/form-data">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit">Update Article</button>
  	</form>

 	<p><a href="{% url 'wiki:article-detail' object.pk %}">Cancel</a></p>
{% endblock %}
