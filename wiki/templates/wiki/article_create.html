{% extends 'base.html' %}
{% load static %}

{% block title %}Create Article{% endblock %}
{% block content %}
  	<h2>Create a New Article</h2>

  	<form method="POST" enctype="multipart/form-data">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit">Create Article</button>
  	</form>

  	<p><a href="{% url 'wiki:article-list' %}">Back to Articles</a></p>
{% endblock %}
