{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}

{% block auth_links %}{% endblock %}
